<!DOCTYPE html>
<html>

<head>
    <title>ADAND OMS</title>
    <meta charset="utf-8">

    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/channel-box.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://kit.fontawesome.com/799568d786.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Manjari|Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="../js/main.js"></script>

</head>

<body>
    <div id="app">

        <div id="top">
            <div class="nav-container">
                <div class="user-container">

                    <div class="channel-box active">
                        <div class="user-box">
                            <div class="avatar">
                                <img class="good">
                            </div>
                            <div class="user">
                                <span>ADMINISTRATOR</span>
                                <span class="active"><i class="fas fa-user-circle"></i></span>
                                <span class="dot none"><i class="fas fa-circle"></i></span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="logo-top">
                    <img src="../img/logomini.png"> <!-- 클릭 > reflesh -->
                </div>
                <div class="user-setting">
                    <!-- 클릭 > "LOGOUT 할까요?" > LOGGOUT -->
                    <div class="set-box">
                        <div class="i-box">
                            <i class="fas fa-power-off"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="below-top">

            <div id="aside">
                <aside>

                    <div class="aside-box">
                        <i class="fas fa-user-circle"></i>
                        <span>USER</span>
                    </div>

                    <div class="aside-box active">
                        <i class="fas fa-globe"></i>
                        <span>CHANNEL</span>
                    </div>

                </aside>
            </div>

            <div id="main">
                <main>
                    <!-- event -->
                    <div class="main-top">

                        <div class="title-box">
                            <span>CHANNEL</span>
                        </div>

                    </div>

                    <div class="main-body">

                        <div class="main-left">
                            <div class="option-box">

                                <div class="option-header active">
                                    <div class="option-header-box">
                                        <div class="option-title">
                                            <span>FILTER</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="option-body">

                                    <div class="option-element">
                                        <span>시작일</span>
                                        <input class="tocar" id="datepicker_start">
                                    </div>

                                    <div class="option-element">
                                        <span>종료일</span>
                                        <input class="tocar" id="datepicker_end">
                                    </div>

                                    <div class="option-element">
                                        <span>검색어</span>
                                        <input type="text" class="tocar">
                                    </div>

                                </div>

                                <div class="option-footer">

                                    <div class="option-footer-box">
                                        <button class="option-btn tocar apply">적용</button>
                                        <button class="option-btn tocar reset">RESET</button>
                                    </div>

                                </div>

                            </div>
                        </div>

                        <div class="main-center">
                            <div class="channel-box">

                                <div class="channel-header">

                                    <div class="channel-header-box">
                                        <div class="header-element">
                                            <a href="#"><span class="all"><i class="far fa-circle"></i></span></a>
                                        </div>
                                        <div class="header-element">
                                            <a href="#"><span class="default"><i class="fas fa-circle"></i></span></a>
                                        </div>
                                        <div class="header-element">
                                            <a href="#"><span class="error"><i class="fas fa-circle"></i></span></a>
                                        </div>
                                    </div>

                                    <div class="mod-box">
                                        <div class="mod-excel">
                                            <i class="fas fa-plus-circle"></i>
                                        </div>
                                    </div>


                                </div>

                                <div class="channel-body">

                                    <!-- order start -->
                                    <div class="channel-element">

                                        <!-- summary -->
                                        <div class="channel-summary">

                                            <div class="element-header">

                                                <div class="ev-stat default active">
                                                    <i class="fas fa-check-circle"></i><span>ACTIVE</span>
                                                </div>

                                                <div class="ev-stat error">
                                                    <i class="fas fa-exclamation-circle"></i><span>INACTIVE</span>
                                                </div>

                                                <div class="ev-chname">
                                                    <span>LOTTORICH1</span>
                                                </div>

                                            </div>

                                            <div class="element-body">
                                                <div class="channel-user">

                                                    <div class="user-none none">
                                                        <span>USER가 없습니다.</span>
                                                    </div>

                                                    <div class="user-box">
                                                        <span>3</span>
                                                        <span>AGENCY, </span>
                                                        <span>3</span>
                                                        <span>OWNER, </span>
                                                        <span>7</span>
                                                        <span>MK</span>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="element-footer">
                                                <div class="channel-form">
                                                    <div class="form-none none">
                                                        <span>폼설정이 필요합니다.</span>
                                                    </div>
                                                    <div class="form-on">
                                                        <span>647</span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="element-tail">
                                                <div class="tail-box">
                                                    <div class="item ev-result-result">
                                                        <div class="itembtn">
                                                            <div class="statbtn rr-stat off active">
                                                                <i class="fas fa-ban"></i><br>
                                                                <span>취소</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="item ev-accord">
                                                        <div class="itembtn">
                                                            <div class="statbtn ac-stat back active">
                                                                <i class="fas fa-exclamation-circle"></i><br>
                                                                <span>저장</span>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="channel-expand">

                                            <div class="expand-header">
                                                <div class="ev-id">
                                                    <span>NUMBER : </span>
                                                    <span>1234</span>
                                                </div>
                                                <div class="ev-stat-reason">
                                                    <span>2019-09-21, 15:23:23</span>
                                                </div>
                                            </div>

                                            <div class="expand-body">
                                                <div class="user-kind-box">

                                                    <div class="kind kind-agency">
                                                        <div class="title">
                                                            <span>AGENCY</span>
                                                            <i class="fas fa-plus-circle"></i>
                                                        </div>
                                                        <div class="user-box">
                                                            <div class="user">
                                                                <select class="tocar">
                                                                    <option value="tekiteki" selected>TEKITEKI</option>
                                                                </select>
                                                                <span>김태경</span>
                                                                <i class="fas fa-times-circle"></i>
                                                            </div>
                                                            <div class="user">
                                                                <select class="tocar">
                                                                    <option value="jspark" selected>jspark</option>
                                                                </select>
                                                                <span>박지성</span>
                                                                <i class="fas fa-times-circle"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="kind kind-owner">
                                                        <div class="title">
                                                            <span>OWNER</span>
                                                            <i class="fas fa-plus-circle"></i>
                                                        </div>
                                                        <div class="user-box">
                                                            <div class="user">
                                                                <select class="tocar">
                                                                    <option value="tekiteki" selected>TEKITEKI</option>
                                                                </select>
                                                                <span>김태경</span>
                                                                <i class="fas fa-times-circle"></i>
                                                            </div>
                                                            <div class="user">
                                                                <select class="tocar">
                                                                    <option value="jspark" selected>jspark</option>
                                                                </select>
                                                                <span>박지성</span>
                                                                <i class="fas fa-times-circle"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="kind kind-mk">
                                                        <div class="title">
                                                            <span>MK</span>
                                                            <i class="fas fa-plus-circle"></i>
                                                        </div>
                                                        <div class="user-box">
                                                            <div class="user">
                                                                <select class="tocar">
                                                                    <option value="tekiteki" selected>TEKITEKI</option>
                                                                </select>
                                                                <span>김태경</span>
                                                                <i class="fas fa-times-circle"></i>
                                                            </div>
                                                            <div class="user">
                                                                <select class="tocar">
                                                                    <option value="jspark" selected>jspark</option>
                                                                </select>
                                                                <span>박지성</span>
                                                                <i class="fas fa-times-circle"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>


                                            <div class="expand-footer">

                                                <div class="form form-code">
                                                    <div class="title">
                                                        <span>CODE</span>
                                                    </div>
                                                    <div class="code-box">
                                                        <div class="code">
                                                            <span>A-CODE : </span>
                                                            <span>163</span>
                                                        </div>
                                                        <div class="code">
                                                            <span>B-CODE : </span>
                                                            <span>dsf4dfd423</span>
                                                        </div>
                                                        <div class="code none if-new">
                                                            <span>B-CODE : </span>
                                                            <input>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form form-col">

                                                    <div class="title">
                                                        <span>COLUMNS</span>
                                                        <i class="fas fa-plus-circle"></i>
                                                    </div>

                                                    <div class="col-box">
                                                        <div class="col">
                                                            <input class="colname" value="이름">
                                                            <input class="colwbind" value="d.NAME">
                                                            <i class="fas fa-times-circle"></i>
                                                        </div>
                                                        <div class="col">
                                                            <input class="colname" value="성별">
                                                            <input class="colwbind" value="d.NAME">
                                                            <i class="fas fa-times-circle"></i>
                                                        </div>
                                                    </div>

                                                </div>

                                                <div class="form form-script">
                                                    <div class="title">
                                                        <span>SCRIPT</span>
                                                    </div>
                                                    <textarea></textarea>
                                                </div>
                                            </div>

                                            <div class="expand-tail">

                                            </div>

                                        </div>


                                    </div>

                                    <!-- order END -->
                                    <div class="channel-pagination">
                                        <div class="newer">
                                            <i class="fa fa-chevron-left"></i>
                                            <span>NEWER</span>
                                        </div>
                                        <div class="older">
                                            <span>OLDER</span>
                                            <i class="fa fa-chevron-right"></i>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="stickey">

                        <div class="filter none">
                            <span>FILTER</span>
                        </div>

                    </div>
                </main>
            </div>

        </div>
    </div>
</body>

</html>
