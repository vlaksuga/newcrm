<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="./js/vue.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=320,minimum-scale=1.0,maximum-scale=4.0,user-scalable=no">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link href="./css/style.css" rel="stylesheet">				
    </head>
    <style>
    
    header {width: 320px; position: relative;}
    header .title {width: 320px; height: 44px; background-color: white; position: fixed; top: 0; left: 0; display: flex; justify-content: flex-start; align-items: center;}
    header .title .icons img {width: 25px; height: 25px; padding-left: 8px; display: block;}
    header .title .titlename {margin-left: 8px; font-weight: 900;}

    main .tab_board ul {overflow-x: auto; white-space: nowrap; padding: 8px; display: flex;}
    main .tab_board ul li {width: 33.3%; padding: 8px;}
    main .tab_board .tablinks {text-align: center; color: #aaaaaa;}
    main .tab_board .tablinks.active {font-weight: 900; border-bottom: 1px solid #cccccc; color: black;}

    main .shop_list {padding-top: 16px;}
    main .shop_list ul li {padding: 4px 8px;}
    main .shop_list ul li .box {border-radius: 2px; padding: 8px; background-color: white; color: black; font-weight: 900;}

    main .shop_list .tab#sh01 .list { margin: 8px auto 16px; width: 95vw;}
    main .shop_list .tab#sh01 .list .list_title {margin-bottom: 8px; padding-left: 8px; font-weight: 900; color: #cccccc;}
    main .shop_list .tab#sh01 .list .summary {padding: 12px 0; display: flex; justify-content: space-between; align-items: center; width: 100%; background-color: white; color: black;}
    main .shop_list .tab#sh01 .list .summary .box {align-items: center; padding-left: 16px; white-space: nowrap; text-overflow: ellipsis; overflow: hidden; width: 100%;}
    main .shop_list .tab#sh01 .list .summary .box .title {font-weight: 900; font-size: 10px; width: 100%; border: none;}
    main .shop_list .tab#sh01 .list .summary .box .title:focus {outline: none;}
    main .shop_list .tab#sh01 .list .summary .edit {padding-right: 8px; color: #aaaaaa; font-size: 10px;}
    main .shop_list .tab#sh01 .list .details {width: 100%; padding-top: 8px; background-color: white; border-radius: 5px; margin-top: 8px; height: 100px;}
    main .shop_list .tab#sh01 .list .precontent {width: 95%; margin: 0 auto; font-size: 10px; font-family: inherit; font-weight: 700; white-space: normal; line-height: 2; border: none; height: 90%; resize: none; background-color: transparent; padding-left: 8px;}
    main .shop_list .tab#sh01 .list .precontent:focus {outline: none;}

    main .shop_list .tab#sh02 .option .set_title {width: 95vw; display: flex; justify-content: space-between; align-items: center; margin: 0 auto; font-weight: 900;}
    main .shop_list .tab#sh02 .option .set_title .title {padding-left: 8px; color: #cccccc;}
    main .shop_list .tab#sh02 .option .set_title .add_col_btn .icon {width: 25px; height: 25px; display: block;}

    main .shop_list .tab#sh02 .option .list_title {margin: 8px auto; width: 95vw; padding: 16px 0; display: flex; justify-content: space-between; align-items: center; background-color: white; color: black;}
    main .shop_list .tab#sh02 .option .list_title .box {font-weight: 900; text-align: center; align-items: center; padding-left: 8px; white-space: nowrap; text-overflow: ellipsis; overflow: hidden; width: 100%;}
    main .shop_list .tab#sh02 .option .list_title .box .title {font-size: 10px; width: 100%; border: none; text-align: center;}
    

    main .shop_list .tab#sh02 .list { margin: 0px auto; width: 95vw; }
    main .shop_list .tab#sh02 .list .set_title .add_col {color: tomato;}
    main .shop_list .tab#sh02 .list .summary {padding: 16px 0; display: flex; justify-content: space-between; align-items: center; width: 100%; background-color: white; color: black;}
    main .shop_list .tab#sh02 .list .summary .box {text-align: center; align-items: center; padding-left: 8px; white-space: nowrap; text-overflow: ellipsis; overflow: hidden; width: 100%;}
    main .shop_list .tab#sh02 .list .summary .box .title {font-weight: 700; font-size: 10px; width: 100%; border: none; text-align: center;}
    main .shop_list .tab#sh02 .list .summary .box .title:focus {outline: none;}
    main .shop_list .tab#sh02 .list .summary .box.delete {color: tomato; font-weight: 900;}
    main .shop_list .tab#sh02 .list .summary .edit {padding-right: 8px; color: #aaaaaa; font-size: 10px;}
    main .shop_list .tab#sh02 .list .details {width: 100%; padding-top: 8px; background-color: white; border-radius: 5px; margin-top: 8px; height: 100px;}
    main .shop_list .tab#sh02 .list .precontent {width: 95%; margin: 0 auto; font-size: 10px; font-family: inherit; font-weight: 700; white-space: normal; line-height: 2; border: none; height: 90%; resize: none; background-color: transparent; padding-left: 8px;}
    main .shop_list .tab#sh02 .list .precontent:focus {outline: none;}


    main .shop_list .tab#sh03 .list { margin: 8px auto 16px; width: 95vw;}
    main .shop_list .tab#sh03 .list .list_title {margin-bottom: 8px; padding-left: 8px; font-weight: 900; color: #cccccc;}
    main .shop_list .tab#sh03 .list .summary {padding: 16px 0; display: flex; justify-content: space-between; align-items: center; width: 100%; background-color: white; color: black;}
    main .shop_list .tab#sh03 .list .summary .box {align-items: center; white-space: nowrap; text-overflow: ellipsis; overflow: hidden; width: 100%; padding: 8px;}
    main .shop_list .tab#sh03 .list .summary .box .title {font-weight: 900; font-size: 10px; width: 100%; border: none;}
    main .shop_list .tab#sh03 .list .summary .box .title:focus {outline: none;}
    main .shop_list .tab#sh03 .list .summary .edit {padding-right: 8px; color: #aaaaaa; font-size: 10px;}
    main .shop_list .tab#sh03 .list .details {width: 100%; padding-top: 8px; background-color: white; border-radius: 5px; margin-top: 8px; height: 100px;}
    main .shop_list .tab#sh03 .list .precontent {width: 95%; margin: 0 auto; font-size: 10px; font-family: inherit; font-weight: 700; white-space: normal; line-height: 2; border: none; height: 90%; resize: none; background-color: transparent; padding-left: 8px;}
    main .shop_list .tab#sh03 .list .precontent:focus {outline: none;}

    main .controller {display: flex; justify-content: space-around; position: fixed; bottom: 0px; width: 100%; background-color: white; padding: 16px 0; font-weight: 900;}

    #add_column {position: fixed; top: 0; left: 0; right: 0; bottom: 0; width: 100vw; height: 100vh; background-color: rgba(0, 0, 0, 0.5); z-index: 2;}
    #add_column .box {position: fixed; top:0; left: 0; background-color:white; width: 100vw; height: 30vh; }
    #add_column .col_head {padding: 16px; display: flex; justify-content: space-between; align-items: center;}
    #add_column .col_head .title {font-weight: 900;}
    #add_column .col_option {margin: 0 auto; display: flex; justify-content: center; align-items: center; flex-direction: column;}
    #add_column .col_option .inbox {margin: 4px; display: flex; justify-content: space-between; align-items: center; width: 80%;}
    #add_column .col_option .inbox input {border: none; background-color: #efefef; padding: 4px;}
    #add_column .confirm {position: absolute; right: 16px; bottom: 16px; text-align: center; padding: 4px 12px; width: 120px; display: flex; justify-content: space-around;}    
</style>
    <body>
        <div id="app">
            <header>
                <div class="title">
                    <span class="icons"><a onclick="history.back();"><img src="img/icon/icon_arrow_back.png"></a></span>
                    <span class="titlename">스토어</span>
                </div>
            </header>

            <main>
                <section class="tab_board" style="padding-top: 50px;">
                    <ul>
                        <li class="tablinks active" data-s="#sh01">기본설정</li>
                        <li class="tablinks" data-s="#sh02">컬럼설정</li>
                        <li class="tablinks" data-s="#sh03">중복설정</li>
                    </ul>
                </section>

                <section class="shop_list">

                    <div class="tab" id="sh01">
                    
                        <div class="list">
                            <div class="list_title">
                                <span>SHOP ID</span>
                            </div>
                    
                            <div class="summary shadow">
                                <div class="box">
                                    <input type="text" class="title" value="lottorich">
                                </div>
                            </div>
                        </div>
                    
                    
                        <div class="list">
                            <div class="list_title">
                                <span>SHOP PASSWORD</span>
                            </div>
                    
                            <div class="summary shadow">
                                <div class="box">
                                    <input type="password" class="title" value="password">
                                </div>
                            </div>
                        </div>
                    
                        <div class="list">
                            <div class="list_title">
                                <span>SHOP 이름</span>
                            </div>
                    
                            <div class="summary shadow">
                                <div class="box">
                                    <input type="text" class="title" value="로또리치">
                                </div>
                            </div>
                        </div>
                    
                        <div class="list">
                            <div class="list_title">
                                <span>A-CODE</span>
                            </div>
                    
                            <div class="summary shadow">
                                <div class="box">
                                    <input type="text" class="title" value="680" readonly="readonly">
                                </div>
                            </div>
                        </div>
                    
                        <div class="list">
                            <div class="list_title">
                                <span>B-CODE</span>
                            </div>
                    
                            <div class="summary shadow">
                                <div class="box">
                                    <input type="text" class="title" value="AF09WJSS" readonly="readonly">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab" id="sh02" style="display: none;">

                        <div class="option">
                                                        
                            <div class="set_title">
                                <span class="title">COLUMN SET</span>
                                <span class="add_col_btn"><img class="icon" src="img/icon/icon_addlist.png"></span>
                            </div>
                   
                            <div class="list_title shadow">
                                <div class="box">
                                    <span>컬럼이름</span>
                                </div>
                                <div class="box">
                                    <span>WNAME</span>
                                </div>
                                <div class="box">
                                    <span>삭제</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="list">

                            <div class="summary shadow">
                                <div class="box">
                                    <input type="text" class="title colname" value="DATE">
                                </div>
                                <div class="box">
                                    <input type="text" class="title wname" value="REGDATE">
                                </div>
                                <div class="box delete">
                                    <a onclick="alert('삭제?')"></a>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="tab" id="sh03" style="display: none;">
                    
                        <div class="list">
                            <div class="list_title">
                                <span>중복대상</span>
                            </div>
                    
                            <div class="summary shadow">
                                <div class="box">
                                    <ul>
                                        <li>이름</li>
                                        <li>전화번호</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="list">
                            <div class="list_title">
                                <span>중복처리 자동삭제</span>
                            </div>

                            <div class="summary shadow">
                                <div class="box">
                                    ON / OFF
                                </div>
                            </div>
                        </div>

                    
                    </div>

                </section>

                <section class="controller">
                    <a onclick="saveChange();"><div class="save">저장</div></a>
                </section>

                <script>

                    $(function () {

                        $(".tablinks").on("click", function () {
                            lastpkey = 9999999999999999999999;
                            var sss = $(this).data("s");
                            $(".tab").hide();
                            $(sss).fadeIn(500);

                            $(".tablinks").removeClass("active");
                            $(this).addClass("active");


                        });
                    });

                    function saveChange(){
                        if(confirm('변경된 내용을 저장할까요?')){
                            alert('저장하였습니다.');
                        }
                    };

                </script>

                <div id="add_column" style="display: none;">
                    <div class="box">
                        <section class="col_head">
                            <div class="title">컬럼추가</div>
                        </section>
                        <section class="col_option">
                            <div class="inbox">
                                <label>컬럼명</label><input type="text" id="colname"></div>
                            <div class="inbox">
                                <label>WNAME</label><input type="text" id="wname"></div>
                        </section>
                        <section class="confirm">
                            <div class="cancle">취소</div>
                            <div class="apply">적용</div>
                        </section>
                    </div>
                </div>
                <script>
                    $('.cancle').on('click', function () {
                        alert('취소');
                        $('#add_column').fadeOut();
                    })

                    $('.apply').on('click', function () {
                        alert('적용');
                        $('#add_column').fadeOut();
                    })
                    
                    $('.add_col_btn').on('click',function(){
                    $('#add_column').fadeIn();
                    })


                </script>
            </main>
    
    </div>
    </body>
</html>
