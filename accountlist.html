<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="./js/vue.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=320,minimum-scale=1.0,maximum-scale=4.0,user-scalable=no">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <link href="./css/style.css" rel="stylesheet">			
    </head>
    <style>

    
    header {width: 320px; position: relative;}
    header .title {width: 320px; height: 44px; background-color: white; position: fixed; top: 0; left: 0; display: flex; justify-content: flex-start; align-items: center;}
    header .title .icons img {width: 25px; height: 25px; padding-left: 8px; display: block;}
    header .title .titlename {margin-left: 8px; font-weight: 900;}
    

    main .account_list .account { margin: 8px auto; width: 95vw;}
    main .account_list .account .summary {border-radius: 5px; padding: 16px 0; display: flex; justify-content: space-between; align-items: center; width: 100%; background-color: white; color: black;}
    main .account_list .account .summary .title_box {align-items: center; padding-left: 16px; white-space: nowrap; text-overflow: ellipsis; overflow: hidden; width: 85%;}
    main .account_list .account .summary .title_box .player {font-weight: 700; font-size: 10px;}
    main .account_list .account .summary .edit {padding-right: 8px; color: #aaaaaa; font-size: 10px;}
    main .account_list .account .details {width: 100%; padding-top: 8px;}
    main .account_list .account .precontent {width: 95vw; margin: 0 auto; font-size: 10px; font-family: inherit; font-weight: 700; white-space: normal; line-height: 2;}

</style>
    <body>
        <div id="app">
            <header>
                <div class="title">
                    <span class="icons"><a onclick="history.back();"><img src="img/icon/icon_arrow_back.png"></a></span>
                    <span class="titlename">계정관리</span>
                </div>
            </header>

            <main>
                <section class="account_list" style="padding-top: 50px;">
                    
                    <a href="account.html">
                    <div class="account shadow">

                        <div class="summary">
                            <div class="title_box">
                                <span class="player">PLAYER 01</span>
                            </div>
                        </div>

                    </div>
                </a>

                    <a href="account.html">
                    <div class="account shadow">

                        <div class="summary">
                            <div class="title_box">
                                <span class="player">PLAYER 02</span>
                            </div>
                        </div>

                    </div>
                    </a>

                    <a href="account.html">
                    <div class="account shadow">

                        <div class="summary">
                            <div class="title_box">
                                <span class="player">PLAYER 03</span>
                            </div>
                        </div>

                    </div>
                </a>

                </section>

            </main>
            
    </div>
    </body>
</html>
