<!DOCTYPE html>
<html>

<head>
    <title>STATISTICS</title>
    <meta charset="utf-8">

    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://kit.fontawesome.com/799568d786.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Manjari|Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="../js/main.js"></script>

</head>

<body>

    <div id="app">

        <div id="top">
            <div class="nav-container">
                <div class="user-container">
                    <div class="channel-box unselected none">
                        <div class="user-box">
                            <div class="avatar">
                                <img class="good">
                            </div>
                            <div class="user">
                                <span>ALL CHANNEL</span>
                                <span class="selected"><i class="fas fa-angle-down"></i></span>
                                <span class="dot none"><i class="fas fa-circle"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="channel-box selected">
                        <div class="user-box">
                            <div class="avatar">
                                <img class="bad">
                            </div>
                            <div class="user">
                                <span>LOTTORICH1</span>
                                <span class=""><i class="fas fa-angle-down"></i></span>
                                <span class="dot none"><i class="fas fa-circle"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="channel-box unselected none">
                        <div class="user-box">
                            <div class="avatar">
                                <img class="bad">
                            </div>
                            <div class="user">
                                <span>LOTTORICH2</span>
                                <span class="none"><i class="fas fa-angle-down"></i></span>
                                <span class="dot"><i class="fas fa-circle"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="channel-box unselected none">

                        <div class="user-box">
                            <div class="avatar">
                                <img class="good">
                            </div>
                            <div class="user">
                                <span>LOTTORICH3</span>
                                <span class="none"><i class="fas fa-angle-down"></i></span>
                                <span class="dot"><i class="fas fa-circle"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="logo-top">
                    <img src="./img/logomini.png"> <!-- 클릭 > reflesh -->
                </div>
                <div class="user-setting">
                    <!-- 클릭 > "LOGOUT 할까요?" > LOGGOUT -->
                    <div class="set-box">
                        <div class="i-box">
                            <i class="fas fa-power-off"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="below-top">

            <div id="aside">
                <aside>
                    <div class="aside-box">
                        <a href="event.html">
                            <i class="fas fa-database"></i>
                            <span>EVENT</span>
                        </a>
                    </div>
                    <div class="aside-box active">
                        <i class="fas fa-chart-bar"></i>
                        <span>STATS</span>

                    </div>
                    <div class="aside-box">
                        <a href="config.html">
                            <i class="fas fa-cogs"></i>
                            <span>CONFIG</span>
                        </a>
                    </div>
                </aside>
            </div>

            <div id="main">

                <main>
                    <!-- event -->
                    <div class="main-top">

                        <div class="title-box">
                            <span>STATISTICS<span>
                                    <i class="fas fa-angle-double-right"></i>
                                    <span id="channer-name">LOTTORICH1</span>
                        </div>


                    </div>

                    <div class="main-body">

                        <div class="main-left active">
                            <div class="option-box">

                                <div class="option-header active">
                                    <div class="option-header-box">
                                        <span>INDEX</span>
                                    </div>
                                </div>

                                <div class="option-header selectable">
                                    <div class="option-header-box">
                                        <span>진행별</span>
                                    </div>
                                </div>

                                <div class="option-header selectable">
                                    <div class="option-header-box">
                                        <span>기기별</span>
                                    </div>
                                </div>

                                <div class="option-header selectable">
                                    <div class="option-header-box">
                                        <span>기간별</span>
                                    </div>
                                </div>

                                <div class="option-header selectable">
                                    <div class="option-header-box">
                                        <span>폼별</span>
                                    </div>
                                </div>

                                <div class="option-header selectable">
                                    <div class="option-header-box">
                                        <span>소스별</span>
                                    </div>
                                </div>

                                <div class="option-header selectable">
                                    <div class="option-header-box">
                                        <span>연령별</span>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="main-center" id="chart">

                            <div class="filter-box">
                                <div class="day-box">
                                    <div class="filter-element">
                                        <span>시작일</span>
                                        <input class="tocar" id="datepicker_start">
                                    </div>
                                    <div class="filter-element">
                                        <span>종료일</span>
                                        <input class="tocar" id="datepicker_end">
                                    </div>
                                    <div class="filter-element btn">
                                        <button class="tocar">
                                            오늘
                                        </button>
                                    </div>
                                    <div class="filter-element btn">
                                        <button class="tocar">
                                            어제
                                        </button>
                                    </div>

                                    <div class="filter-element btn">
                                        <button class="tocar">
                                            이번주
                                        </button>
                                    </div>

                                    <div class="filter-element btn">
                                        <button class="tocar">
                                            이번달
                                        </button>
                                    </div>
                                    <div class="filter-element btn">
                                        <button class="tocar">
                                            지난주
                                        </button>
                                    </div>
                                    <div class="filter-element btn">
                                        <button class="tocar">
                                            지난달
                                        </button>
                                    </div>

                                    <div class="filter-element btn apply">
                                        <button class="tocar">
                                            적용
                                        </button>
                                    </div>

                                </div>
                                <div class="switch-box">
                                    <div class="chart switch active">
                                        <a><i class="fas fa-chart-pie"></i></a>
                                    </div>
                                    <div class="table switch">
                                        <a><i class="fas fa-table"></i></a>
                                    </div>
                                </div>
                            </div>

                            <div class="title-box">
                                <span>INDEX</span>
                            </div>

                            <div class="chart-box">

                                

                                <div class="chart-element">

                                    <!-- 진행별 주문 통계 -->
                                    <canvas id="myChart1" width="50" height="50"></canvas>
                                    <div class="caption">진행별 주문 통계</div>

                                </div>

                                <!-- 기기별 주문 통계 -->
                                <div class="chart-element">
                                    <canvas id="myChart2" width="50" height="50"></canvas>
                                    <div class="caption">기기별 주문 통계</div>
                                </div>

                                <!-- 요일별 주문 통계 -->
                                <div class="chart-element">

                                    <canvas id="myChart3" width="50" height="50"></canvas>
                                    <div class="caption">요일별 주문 통계</div>

                                </div>

                            </div>

                            <div class="chart-box">

                                <!-- 일별 주문 통계 -->
                                <div class="chart-element">
                                    <canvas id="myChart4" width="50" height="50"></canvas>
                                    <div class="caption">일별 주문 통계</div>
                                </div>

                                <!-- 소스별 주문 통계 -->
                                <div class="chart-element">
                                    <canvas id="myChart5" width="50" height="50"></canvas>
                                    <div class="caption">소스별 주문 통계</div>
                                </div>

                                <!-- 연령별 주문 통계 -->
                                <div class="chart-element">

                                    <canvas id="myChart6" width="50" height="50"></canvas>
                                    <div class="caption">연령별 주문 통계</div>

                                </div>

                            </div>

                        </div>

                    </div>
                    
                </main>

            </div>

        </div>
    </div>

</body>

</html>
