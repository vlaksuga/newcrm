<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/799568d786.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Manjari|Noto+Sans+KR&display=swap" rel="stylesheet">

</head>

<body>
    <div id="app">

        <div id="top">
            <div class="nav-container">
                <div class="user-container">
                    <ul>
                        <li>
                            <button>
                                <div class="user-box">
                                    <div class="avatar">
                                        <img>
                                    </div>
                                    <div class="user">
                                        <span>VLAKSUGA</span>
                                        <span><i class="fas fa-angle-down"></i></span>
                                    </div>
                                </div>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="logo-top">
                    <img src="./img/logomini.png">
                </div>
                <div class="user-setting">
                    <div class="set-box">
                        <img>
                    </div>
                </div>
            </div>
        </div>

        <div id="below-top">

            <div id="aside">
                <aside>
                    <div class="aside-box active">
                        <i class="fas fa-database"></i>
                        <span>EVENT</span>
                    </div>
                    <div class="aside-box">
                        <i class="fas fa-chart-bar"></i>
                        <span>STATS</span>
                    </div>
                    <div class="aside-box">
                        <i class="fas fa-cogs"></i>
                        <span>CONFIG</span>
                    </div>
                </aside>
            </div>

            <div id="main">
                <main>
                    <!-- event -->
                    <div class="main-top">
                        <div class="title-box">
                            <span>EVENT<span>
                                    <i class="fas fa-angle-double-right"></i>
                                    <span>VLAKSUGA</span>
                        </div>
                        <div class="last-data">
                            <span>2019-08-28</span>
                        </div>
                    </div>

                    <div class="main-left">
                        <div class="option-box">
                            <div class="option-header">
                                <div class="option-header-box">
                                    <span>FILTER</span>
                                </div>
                            </div>
                            <div class="option-body">
                                <div class="option-element">
                                    <span>SEX</span>
                                    <select class="tocar">
                                        <option value="0">ALL</option>
                                        <option value="1">MALE</option>
                                        <option value="2">FEMALE</option>
                                    </select>
                                </div>
                                <div class="option-element">
                                    <span>TREAT</span>
                                    <select class="tocar">
                                        <option value="0">미처리</option>
                                        <option value="1">진행중</option>
                                        <option value="1">완료</option>
                                    </select>
                                </div>
                                <div class="option-element">
                                    <span>DATE START</span>
                                    <input class="tocar">
                                </div>
                                <div class="option-element">
                                    <span>DATE END</span>
                                    <input class="tocar">
                                </div>
                                <div class="option-element">
                                    <span>TIME START</span>
                                    <input class="tocar">
                                </div>
                                <div class="option-element">
                                    <span>TIME END</span>
                                    <input class="tocar">
                                </div>
                            </div>
                            <div class="option-footer">
                                <div class="option-footer-box">
                                    <button class="option-btn tocar">APPLY</button>
                                </div>
                                
                            </div>
                        </div>
                    </div>

                    <div class="main-right">
                        <header>
                            <span>
                            </span>
                        </header>
                        <div class=""></div>
                        <div class=""></div>
                        <div class=""></div>
                        <div class=""></div>
                        <div class=""></div>
                        <div class=""></div>
                        <div class=""></div>
                    </div>

                </main>
            </div>

        </div>
    </div>
</body>

</html>
