<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/799568d786.js"></script>

</head>

<body>
    <div id="app">
        <div id="top">
            <div class="nav-container">
                <div class="user-container">
                    <ul>
                        <li>
                            <button>
                                <div class="user-box">
                                    <div class="avatar">
                                        <img>
                                    </div>
                                    <div class="user">
                                        <span>VLAKSUGA</span>
                                        <span><i class="fas fa-angle-down"></i></span>
                                    </div>
                                </div>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="logo-top">
                    <img src="./img/logomini.png">
                </div>
                <div class="user-setting">
                    <div class="set-box">
                        <img>
                    </div>
                </div>
            </div>
        </div>

        <div id="below-top">

            <div id="aside">
                <aside>
                    <div class="aside-box">
                        <i class="fas fa-database"></i>
                        <span>EVENT</span>
                    </div>
                    <div class="aside-box">
                            <i class="fas fa-chart-bar"></i>
                            <span>STATS</span>
                    </div>
                    <div class="aside-box">
                            <i class="fas fa-cogs"></i>
                            <span>CONFIG</span>
                    </div>
                </aside>
            </div>

            <div id="main">
                <main>

                </main>
            </div>

        </div>
    </div>
</body>

</html>
